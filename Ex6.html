<!DOCTYPE html>
<html>
<head>
	<title>Using DIV Tag</title>
</head>
<body>
      <div id="content" align="right">
           <h1>ALigning a Block of Content to the right</h1>
           <p>You can use a DIV tag to a align a block of content to the right</p>
           <p>The content can include anything you like, including tables, images, Lists, and so on. Note, however, that right -aligned lists often do not look very neat</p>	
      </div>
</body>
</html>
