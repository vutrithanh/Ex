<!DOCTYPE html>

<html>

	<head>

		<title>Form Demo</title>

		<link rel="stylesheet" type="text/css" href="lap8.css">

		<meta charset="utf-8">

	</head>

	<body>

		<div id="contant-form">

			<h1>Youtube Video Form</h1>

			<form class="contact-form" action="#" name="contact" method="get">

			<div class="form">

				<label for="">ID<span class="req"></span></label>

				<label><input class="text" type="text" name="" placeholder="" required=""></label>

			</div>

			<div class="form">

				<label>Name<span class="req"></span></label>

				<label><input class="text" type="text" name="" placeholder="" required=""></label>

			</div>

			<div class="form">

				<label>Description<span class="req"></span></label>

				<label><textarea class="txtarea"></textarea></label>

			</div>

			<div class="form">

				<label>Genre<span class="req"></span></label>

				<label><input type="checkbox" name="">Music</label>

				<label><input type="checkbox" name="">Movies</label>

				<label><input type="checkbox" name="">Clip</label>

			</div>

			<div class="form">

				<label>Author<span class="req"></span></label>

				<label><input class="text" type="text" name=""></label></br>
				

			</div>

			<div class="form">

				<label>Status<span class="req"></span></label>

				<label><input type="radio" name="Status" checked>Active</label>

				<label><input type="radio" name="Status">Inactive</label>

			</div>

			<div class="form-buttom">

				<input class="buttom" type="Submit" name="" value="Submit">

				<input class="buttom" type="Reset" name="" value="Reset">

			</div>

			</form>

		</div>

	</body>

</html>
